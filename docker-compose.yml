services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jec-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot-webroot:/var/www/certbot:rw
    depends_on:
      - backend
      - frontend
    networks:
      - jec-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: jec-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jec-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jec-backend
    expose:
      - "8000"
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/data:/app/data:rw
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - jec-network
    restart: unless-stopped

  # SvelteKit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jec-frontend
    expose:
      - "4173"
    depends_on:
      - backend
    networks:
      - jec-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  jec-network:
    driver: bridge
