services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jec-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot-webroot:/var/www/certbot:rw
    depends_on:
      - app
    networks:
      - jec-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: jec-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jec-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Streamlit Dashboard Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jec-streamlit
    expose:
      - "8501"
    volumes:
      - ./app:/app/app:ro
      - ./data:/app/data:rw
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - jec-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jec.rule=Host(`jec.dataplay.ir`)"
      - "traefik.http.routers.jec.entrypoints=web,websecure"
      - "traefik.http.routers.jec.tls=true"
      - "traefik.http.routers.jec.tls.certresolver=letsencrypt"
      - "traefik.http.services.jec.loadbalancer.server.port=8501"
      - "traefik.http.middlewares.jec-stripprefix.stripprefix.prefixes=/jec"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  jec-network:
    driver: bridge
